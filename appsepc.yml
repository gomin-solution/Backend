version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/sparta/
    overwrite: yes
    file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/before-deploy.sh
      timeout: 180
      runas: ubuntu

  AfterInstall:
    - location: scripts/after-deploy.sh
      timeout: 180
      runas: ubuntu
