version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/sparta/
    overwrite: yes

permissions:
  - object: /home/ubuntu/sparta
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/after-deploy.sh
      timeout: 180
      runas: ubuntu
